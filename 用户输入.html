<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 用户输入</title>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<p>{{ message }}</p>
			<input v-model="message"><br />
			<p>按钮的事件我们可以使用 v-on 监听事件，并对用户的输入进行响应。</p>
			<button v-on:click="reverseMessage">反转字符串</button><br>
			<button @click="reverseMessage">反转字符串(缩写)</button>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'etfox!'
				},methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>

</html>

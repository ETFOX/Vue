<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例</title>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<p>{{ message }}</p>
		</div>
		<div id="vue_det">
			<h4>site:{{site}}</h4>
			<h4>url:{{url}}</h4>
			<h4>{{details()}}</h4>
		</div>
		<script>
			//demo1
			new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js!'
				}
			});

//			demo2
//{{ }} 用于输出对象的属性核函数返回值
			var data = {//用于定义属性
					site: "Vue 起步",
					url: "www.etfox.cn",
					alexa: "10000"
			};
			var vm = new Vue({
					el:"#vue_det",
					data:data,
					methods:{//用于定义函数，可以使用 return 来返回函数值
						details: function(){
							return this.site + "- 阁下何不随风起？";
						}
					}
				});
			//它们引用相同的对象！
			document.write(vm.a === data.a);
			document.write("<br>")
			//设置属性也会影响到原始数据
			vm.site = "ETFOX";
			document.write(data.site+"<br>")
			//反之亦然
			data.alexa = 520131499;
			document.write(vm.alexa)
			
			document.write("<br>") // true
			document.write("<br>") // true
			
			//除了数据属性，Vue 实例还提供了一些有用的实例属性与方法。
			//它们都有前缀 $，以便与用户定义的属性区分开来。
			document.write(vm.$data === data) // true
			document.write("<br>") // true
			document.write(vm.$el === document.getElementById('vue_det')) // true
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义指令</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<p style="color: black;">除了默认设置的核心指令( v-model 和 v-show ), Vue 也允许注册自定义指令。</p>
		<p style="color: red;">下面我们注册一个全局指令 v-focus, 该指令的功能是在页面加载时，元素获得焦点：</p>
		<div id="app">
			<p>页面载入时，input 元素自动获取焦点：</p>
   	 		<input v-focus>
		</div>
		<script>
			// 注册一个全局自定义指令 v-focus
			Vue.directive('focus', {
			  // 当绑定元素插入到 DOM 中。
			  inserted: function (el) {
			    // 聚焦元素
			    el.focus()
			  }
			})
			// 创建根实例
			new Vue({
			  el: '#app',
			  directives: {
			    // 注册一个局部的自定义指令 v-focus，这样这个指令只能在当前实例中使用了
			    focus: {
			      // 指令的定义
			      inserted: function (el) {
			        // 聚焦元素
			        el.focus()
			      }
			    }
			  }
			})
		</script>
	</body>
</html>
